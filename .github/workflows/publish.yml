name: Build and Publish NuGet

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest  # Need Windows for net45 target

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/HttpClientFactory.csproj

    - name: Build
      run: dotnet build src/HttpClientFactory.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test test/UnitTest/UnitTest.csproj --configuration Release --verbosity normal
      continue-on-error: true

  publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')))

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/HttpClientFactory.csproj

    - name: Build
      run: dotnet build src/HttpClientFactory.csproj --configuration Release --no-restore

    - name: Pack
      run: dotnet pack src/HttpClientFactory.csproj --configuration Release --no-build --output ./nupkg

    - name: Push to NuGet.org
      run: |
        $packages = Get-ChildItem -Path ./nupkg -Filter *.nupkg
        foreach ($package in $packages) {
          dotnet nuget push $package.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
